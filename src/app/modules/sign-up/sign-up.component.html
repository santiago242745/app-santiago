<div class="formRegister">
    <br>
    <br>
    <H1>REGISTRARSE</H1>
    <br>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Correo</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Ingresa la contraseña" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
            <label for="inputLastName">Apellidos</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Ingresa tus apellidos" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
